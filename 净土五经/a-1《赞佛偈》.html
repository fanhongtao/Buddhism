<p class="center">阿弥陀佛身金色　相好光明无等伦</p>
<p class="center">白毫宛转五须弥　绀目澄清四大海</p>
<p class="center">光中化佛无数亿　化菩萨众亦无边</p>
<p class="center">四十八愿度众生　九品咸令登彼岸</p>
<p>南无西方极乐世界大慈大悲阿弥陀佛</p>
