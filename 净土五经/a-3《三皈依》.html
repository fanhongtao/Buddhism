<h1 class="bookTitle">三皈依</h1>

<p class="center">自皈依佛。当愿众生。</p>
<p class="center">体解大道。发无上心。</p>
<p class="center">自皈依法。当愿众生。</p>
<p class="center">深入经藏。智慧如海。</p>
<p class="center">自皈依僧。当愿众生。</p>
<p class="center">统理大众。一切无碍。</p>
<p class="center">和南圣众。　　　　 &nbsp;</p>
