<h1 class="bookTitle">慈云忏主净土文</h1>

<p>一心皈命﹒极乐世界﹒阿弥陀佛。愿以净光照我﹒慈誓摄我﹒我今正念﹒称如来名﹒为菩提道﹒求生净土。佛昔本誓﹒若有众生﹒欲生我国﹒志心信乐﹒乃至十念﹒若不生者﹒不取正觉。以此念佛因缘﹒得入如来大誓海中。承佛慈力﹒众罪消灭﹒善根增长﹒若临命终﹒自知时至﹒身无病苦﹒心不贪恋﹒意不颠倒﹒如入禅定。佛及圣众﹒手执金台﹒来迎接我。于一念顷﹒生极乐国。华开见佛﹒即闻佛乘﹒顿开佛慧。广度众生﹒满菩提愿。十方三世一切佛。一切菩萨摩诃萨﹒摩诃般若波罗蜜。</p>
