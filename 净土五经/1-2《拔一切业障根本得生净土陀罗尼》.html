<h1 class="bookTitle">拔一切业障根本得生净土陀罗尼</h1>

<p>南无阿弥多婆夜。
哆他伽多夜。
哆地夜他。
阿弥唎都婆毗。
阿弥唎哆。悉耽婆毗。
阿弥唎哆。毗迦兰帝。
阿弥唎哆。毗迦兰哆。
伽弥腻。伽伽那。
枳多迦隶。娑婆诃。
<span class="count" ignore="true">（三遍）</span></p>
