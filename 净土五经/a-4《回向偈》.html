<h1 class="bookTitle">回向偈</h1>

<p class="center">愿以此功德　庄严佛净土</p>
<p class="center">上报四重恩　下济三途苦</p>
<p class="center">若有见闻者　悉发菩提心</p>
<p class="center">尽此一报身　同生极乐国</p>
